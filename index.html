<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>当前时间 - 按F11开启浏览器全屏 - 准备学习了，先摆拍一下！</title>
  <meta name="keywords" content="时钟摆拍,静态页面时钟,显示当前时间" />
  <meta name="description" content="准备学习了，先摆拍一下 - 按F11开启浏览器全屏" />
  <style>
    body{
      background: #0d1320;
      overflow: hidden;
    }
    #timer{
      text-align: center;
      font-size:56vh;
      font-weight: bold;
      line-height: 56vh;
      color:#e2ecfd;
    }
    #date{
      margin-top:50px;
      text-align: center;
      font-size:28vh;
      font-weight: bold;
      color:#e2ecfd;
    }
  </style>
</head>
<body>
<div id="date">00月00日</div>
<div id="timer">06:12</div>

<script>
let showSymbl = true
function clock() {
  let now = new Date()
  let hour = now.getHours() + ''
  let minute = now.getMinutes() + ''
  let month = (now.getMonth() + 1) + ''
  let day = now.getDate() + ''
  if (showSymbl) {
    document.getElementById('timer').innerHTML = `${hour.padStart(2,'0')}<span>:</span>${minute.padStart(2,'0')}`

  } else {
    document.getElementById('timer').innerHTML = `${hour.padStart(2,'0')}<span style="color:#0d1320">:</span>${minute.padStart(2,'0')}`
  }
  document.getElementById('date').innerHTML = `${month.padStart(2,'0')}月${day.padStart(2,'0')}日`

  showSymbl = !showSymbl
}

clock()

setInterval(()=>{
  clock()
},1000)
</script>
</body>
</html>
